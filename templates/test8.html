<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>複数チケットの一括判定</title>
  <style>
    body { font-family: system-ui, -apple-system, sans-serif; margin: 24px; }
    textarea { width: 100%; height: 160px;}
    pre { background: #f6f8fa; padding: 12px; overflow: auto; }
    .row { display: grid; gap: 12px; }
    button { padding: 8px 12px; cursor: pointer; }
  </style>
</head>
<body>
  <h1>複数チケットの一括判定（Python if+for+ネスト+try）</h1>
  <div class="row">
    <label for="jsonInput">チケット配列（JSONで書いてください）</label>
    <textarea id="jsonInput">{
  "tickets": [
    {"name": "太郎", "type": "student"},
    {"name": "花子", "type": "adult"},
    {"name": "健", "type": "student"},
    {"name": "不明さん", "type": "unknown"},
    {"name": "？？？", "type": "vip"}
    ]  
  }</textarea>

    <button id="runBtn">判定を送る</button>

    <h2>レスポンス</h2>
    <pre id="output">（ここに結果が表示されます）</pre>
  </div>

  <script>
    document.getElementById("runBtn").addEventListener("click", async () => {
      const inputEl = document.getElementById("jsonInput");
      const outputEl = document.getElementById("output");

      try {
        const payload = JSON.parse(inputEl.value);
        
        const res = await fetch("/api/judge", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });

        const data = await res.json();

        outputEl.innerHTML = JSON.stringify(data, null, 2);
      } catch (err) {
        outputEl.innerHTML = `フロント側でエラーが発生しています: ${err}`;
      }
    });
  </script>
</body>
</html>
